<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Panel</title>
    <link rel="stylesheet" href="adminpannel.css"> 
</head>
<body>
    <div id="login-section" class="login-container">
        <h2>Database Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error-message"></div>
    </div>

    <div id="admin-dashboard" class="hidden">
        <div class="sidebar">
            <h2>Database Admin</h2>
            <ul class="sidebar-menu">
                <li onclick="showCollections()">View Collections</li>
                <li onclick="showAddDocumentModal()">Add Document</li>
                <li onclick="logout()">Logout</li>
            </ul>
        </div>
        <div class="content">
            <div class="collection-selector">
                <label for="collection-select">Select Collection: </label>
                <select id="collection-select" onchange="loadCollectionData()">
                    <option value="users">Users</option>
                </select>
            </div>
            <div id="data-section" class="data-section">
                <table id="data-table" class="data-table">
                    <thead>
                        <tr>
                            <th>Document Fields</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="add-document-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddDocumentModal()">&times;</span>
            <h2>Add New Document</h2>
            <form id="add-document-form">
                <select id="document-collection" onchange="updateDocumentFields()">
                    <option value="users">Users</option>
                </select>
                <div id="dynamic-fields"></div>
                <button type="button" onclick="addDocument()">Add Document</button>
            </form>
        </div>
    </div>

    <div id="view-document-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeViewDocumentModal()">&times;</span>
            <h2>Document Details</h2>
            <pre id="document-details"></pre>
        </div>
    </div>

    <script src="Adminpannel.js"></script> 
</body>
</html>
